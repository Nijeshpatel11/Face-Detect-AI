<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #container {
            position: relative;
            width: 720px;
            height: 560px;
            overflow: hidden;
            border: 2px solid #007bff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        video {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 10px;
        }

        .upload-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        label:hover {
            background-color: #0056b3;
        }

        #notification {
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
            display: none;
            padding: 10px;
            border-radius: 5px;
            background-color: #e7f3fe;
            border: 1px solid #b3d7ff;
        }
    </style>
</head>
<body>


    <div id="notification"></div> 
    
    <div id="container">
        <canvas id="canvas"  height="560" width="720" ></canvas>
        <video id="video-feed" height="560" width="720" autoplay></video>
    </div>
    
    <div class="upload-container">
        <input type="file" id="image-upload" accept="image/*">
        <label for="image-upload">Upload Reference Image</label>
    </div>
    

    <script src="./face-api.min.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
